<body class="has-header-search" id="top">

<section class="blog-section pt-50 pb-50">
  <div class="container">
    <div class="row">
      <div class="col m8">
        <div class="col m12">
          <div class="card hoverable mt-0">
            <div class="card-content p-0">
              <div class="posts-content single-post">
                <article class="post-wrapper">
                  <header class="entry-header-wrapper clearfix">
                    <div class="author-thumb waves-effect waves-light">
                      <a href="#">
                        <img alt="" th:src="@{'/images/sponsors/' + ${sponsor.logo}}">
                      </a>
                    </div>
                    <div class="entry-header">
                      <h2 class="entry-title mb-0" th:text="${sponsor.name}"></h2>
                      <div class="entry-meta">
                        <ul class="display-inline-flex m-0">
                          <li>
                            <i class="fa fa-user"></i>
                            <a href="#" th:text="${sponsor.name}"></a>
                          </li>
                          <!--  <li>
                               <i class="fa fa-clock-o"></i>
                               <a th:text="${#calendars.format(case.deadLine,'MMM dd, yyyy')}"
                                  href="#"></a>
                           </li> -->
                        </ul>
                      </div>
                      <div class="">
                        <form th:action="@{'/sponsors/' + ${sponsor.id}}" th:method="delete">
                          <button class="btn right red" th:type="submit" th:text="#{delete.sponsor}"></button>
                        </form>
                        <a class="btn right mr-8" th:href="@{'/sponsors/update/' + ${sponsor.id}}" th:text="#{update.sponsor}"></a>
                      </div>
                    </div>
                  </header>
                  <div class="thumb-wrapper">
                    <img alt=""
                         class="img-responsive" th:src="@{'/images/sponsors/' + ${sponsor.logo}}">
                  </div>
                  <div class="entry-content">
                    <p th:text="${sponsor.url}"></p>
                  </div>
                  <div class="entry-content">
                    <p th:text="${sponsor.description}"></p>
                  </div>
                  <footer class="entry-footer">
                    <div class="post-tags">
                                <span class="tags-links">
                                    <i class="fa fa-tags"></i>
                                  <!--    <a href="#" th:each="type:${case.types}" rel="tag"
                                        th:text="${type.label}"></a> -->
                                </span>
                    </div>
                  </footer>
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
