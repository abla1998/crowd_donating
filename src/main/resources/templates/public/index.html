<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="~{layouts/master::head('Crowd Donating | Home')}"/>
</head>
<body id="top" class="has-header-search">
<th:block th:replace="~{layouts/master::header}"/>

<div class="charity-banner">
  <!--// Slider \\-->
  <div class="charity-banner-two">
    <div class="charity-banner-two-layer">
      <span class="charity-transparent-layer"></span> <img
        src="extra-images/banner-3.jpg" alt="">
      <div class="charity-banner-two-caption">
        <div class="container">
          <div class="clearfix"></div>

          <div class="row">
            <h1 class="charity-color" th:text="#{slider.message1}"></h1>
            <div class="clearfix mb-80"></div>
            <a th:href="@{/cases}" class="charity-bgcolor" th:text="#{cause.donate}"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="charity-banner-two-layer">
      <span class="charity-transparent-layer"></span> <img
        src="extra-images/banner-4.jpg" alt="">
      <div
          class="charity-banner-two-caption charity-banner-two-caption-left">
        <div class="container">
          <div class="row">
            <h1 class="charity-color" th:text="#{slider.message2}">
            </h1>

            <div class="clearfix mb-40"></div>
            <a th:href="@{/cases}" class="charity-bgcolor" th:text="#{cause.donate}"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--// Slider \\-->

</div>


<!--// Main Content \\-->
<div class="charity-main-content">

  <!--// Main Section \\-->
  <div class="charity-main-section charity-minus-margin">
    <div class="container">
      <div class="row">

        <div class="col-md-12">
          <div class="charity-fancy-title">
            <div class="charity-fancy-title-wrap">
              <h2 th:text="#{cause.causes}"></h2>
            </div>
          </div>
          <!--// CauseGrid \\-->
          <div class="charity-cause charity-cause-simplegrid">
            <ul class="row">
              <li class="col-md-4" th:each="case:${cases}">
                <figure>
                  <a th:href="@{'/cases/' + ${case.slug}}">
                    <img th:src="@{'/images/cases/' + ${case.image}}" style="height:250px;"/>
                  </a>
                  <figcaption>
                    <a th:href="@{'/cases/' + ${case.slug}}" th:text="|${case.nbreDonations} #{cause.donationsNbre}|"><i
                        class="fa fa-users"></i></a></figcaption>
                </figure>
                <section>
                  <h4>
                    <a th:href="@{'/cases/' + ${case.slug}}" th:text="${case.name}"></a>
                  </h4>
                  <th:block th:if="${#strings.length(case.description) > 90}">
                    <p th:text="${#strings.substring(case.description ,0 ,90)}"></p>
                  </th:block>
                  <th:block th:if="${#strings.length(case.description) <= 90}">
                    <p th:text="${case.description}"></p>
                  </th:block>
                </section>
                <div class="skillst">
                  <div class="progressbar1" th:data-width="${#numbers.formatDecimal(case.percentageRaised, 0, 2)}"
                       th:data-target="${case.amount}"></div>
                </div>
                <div class="cause-simplegrid-bottom">
                  <a th:if="${case.amountRaised < case.amount}" th:href="@{'/cases/' + ${case.slug} + '/donate'}"
                     class="charity-donate-btn charity-bgcolor" th:text="#{cause.donate}"></a>
                  <span th:text="${case.amountRaised + '/' + case.amount}"></span>
                </div>
              </li>
            </ul>
          </div>
          <!--// CauseGrid \\-->

          <div class="charity-fancy-title mt-30">
            <div class="clearfix"></div>
            <a th:href="@{/cases}"
               class="cause-strip-btn charity-color charity-bordercolor"><span
                th:text="#{cause.load}"></span></a>
          </div>
        </div>
      </div>
    </div>
  </div>


  
  <!--// Main Section \\-->
  <div class="charity-main-section charity-cause-strip-full">
    <span class="charity-transparent-layer"></span>
    <div class="container">
      <div class="row">

        <!--// Cause Strip \\-->
        <div class="col-md-12">
          <div class="charity-cause-strip">

            <div class="charity-counter">
              <ul class="row">
                <li class="col-md-3"><i class="icon-help"></i> <span
                    class="charity-color" id="word-count1"
                    th:text="${stats.get('nbreDonators')}"></span>
                  <small
                      th:text="#{cause.donors}"></small>
                </li>
                <li class="col-md-3"><i class="icon-ribbon"></i> <span
                    class="charity-color" id="word-count2"
                    th:text="${stats.solvedCauses}"></span>
                  <small
                      th:text="#{cause.solved}"></small>
                </li>
                <li class="col-md-3"><i class="icon-donation2"></i>
                  <span class="charity-color" id="word-count3" th:text="${stats.get('globalRaised')}"></span>
                  <small th:text="#{cause.raised}"></small>
                </li>
                <li class="col-md-3"><i class="icon-donation2"></i> <span
                    class="charity-color" id="word-count4" th:text="${stats.get('globalAmount')}"></span>
                  <small th:text="#{cause.goal}"></small>
                </li>
              </ul>
            </div>


            <div class="charity-causestrip-section">
              <div class="skillst mt-50 mb-50">
                <div class="progressbar1"
                     th:data-width="${#numbers.formatDecimal(stats.get('percentageRaised'), 0, 2)}"
                     th:data-target="${stats.get('globalAmount')}"></div>
              </div>
            </div>
            <div class="clearfix"></div>
            <a th:href="@{/projects}"
               class="cause-strip-btn charity-color charity-bordercolor"><span
                th:text="#{cause.donate}"></span></a>
          </div>
        </div>
        <!--// Cause Strip \\-->
      </div>
    </div>
  </div>
  <!--// Main Section \\-->








<!--// Main Section \\-->
  <div class="charity-main-section charity-minus-margin mt-30">
    <div class="container">
      <div class="row">

        <div class="col-md-12">
          <div class="charity-fancy-title">
            <div class="charity-fancy-title-wrap">
              <h2 th:text="#{menu.projects}"></h2>
            </div>
          </div>
          <!--// CauseGrid \\-->
          <div class="charity-cause charity-cause-simplegrid">
            <ul class="row">
              <li class="col-md-4" th:each="project:${projects}">
                <figure>
                  <a th:href="@{'/projects/' + ${project.slug}}">
                    <img th:src="@{'/images/projects/' + ${project.image}}" style="height:250px;"/>
                  </a>
                  <figcaption>
                    <a th:href="@{'/projects/' + ${project.slug}}" th:text="|${project.nbreDonations} #{cause.donationsNbre}|"><i
                        class="fa fa-users"></i></a></figcaption>
                </figure>
                <section>
                  <h4>
                    <a th:href="@{'/projects/' + ${project.slug}}" th:text="${project.name}"></a>
                  </h4>
                  <th:block th:if="${#strings.length(project.description) > 90}">
                    <p th:text="${#strings.substring(project.description ,0 ,90)}"></p>
                  </th:block>
                  <th:block th:if="${#strings.length(project.description) <= 90}">
                    <p th:text="${project.description}"></p>
                  </th:block>
                </section>
                <div class="skillst">
                  <div class="progressbar1" th:data-width="${#numbers.formatDecimal(project.percentageRaised, 0, 2)}"
                       th:data-target="${project.amount}"></div>
                </div>
                <div class="cause-simplegrid-bottom">
                  <a th:if="${project.amountRaised < project.amount}" th:href="@{'/projects/' + ${project.slug} + '/donate'}"
                     class="charity-donate-btn charity-bgcolor" th:text="#{cause.donate}"></a>
                  <span th:text="${project.amountRaised + '/' + project.amount}"></span>
                </div>
              </li>
            </ul>
          </div>
          <!--// CauseGrid \\-->

          <div class="charity-fancy-title mt-30">
            <div class="clearfix"></div>
            <a th:href="@{/projects}"
               class="cause-strip-btn charity-color charity-bordercolor"><span
                th:text="#{cause.load}"></span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
   
  <!--// Main Section \\-->
  <div class="charity-main-section charity-cause-strip-full">
    <span class="charity-transparent-layer"></span>
    <div class="container">
      <div class="row">

        <!--// Cause Strip \\-->
        <div class="col-md-12">
          <div class="charity-cause-strip">

            <div class="charity-counter">
              <ul class="row">
                <li class="col-md-3"><i class="icon-help"></i> <span
                    class="charity-color" id="word-count1"
                    th:text="${pstats.get('nbreDonators')}"></span>
                  <small
                      th:text="#{cause.donors}"></small>
                </li>
                <li class="col-md-3"><i class="icon-ribbon"></i> <span
                    class="charity-color" id="word-count2"
                    th:text="${pstats.solvedProjects}"></span>
                  <small
                      th:text="#{cause.solved}"></small>
                </li>
                <li class="col-md-3"><i class="icon-donation2"></i>
                  <span class="charity-color" id="word-count3" th:text="${pstats.get('globalRaised')}"></span>
                  <small th:text="#{cause.raised}"></small>
                </li>
                <li class="col-md-3"><i class="icon-donation2"></i> <span
                    class="charity-color" id="word-count4" th:text="${pstats.get('globalAmount')}"></span>
                  <small th:text="#{cause.goal}"></small>
                </li>
              </ul>
            </div>


            <div class="charity-causestrip-section">
              <div class="skillst mt-50 mb-50">
                <div class="progressbar1"
                     th:data-width="${#numbers.formatDecimal(pstats.get('percentageRaised'), 0, 2)}"
                     th:data-target="${pstats.get('globalAmount')}"></div>
              </div>
            </div>
            <div class="clearfix"></div>
            <a th:href="@{/projects}"
               class="cause-strip-btn charity-color charity-bordercolor"><span
                th:text="#{cause.donate}"></span></a>
          </div>
        </div>
        <!--// Cause Strip \\-->
      </div>
    </div>
  </div>
  <!--// Main Section \\-->
  
  
  
  
  <div class="charity-main-section charity-event-medium-full">
    <div class="container">
      <div class="row">

        <!--// Event \\-->
        <div class="col-md-12">
          <div class="charity-fancy-title">
            <div class="charity-fancy-title-wrap"><h2 th:text="#{event.ours}"></h2></div>
            <span th:text="#{event.ourMessage}"></span></div>
          <div class="charity-event charity-event-medium">
            <ul class="row" th:if="${events}">
              <li class="col-md-6" th:each="event:${events}">
                <div class="charity-event-medium-wrap">
                  <figure>
                    <a th:href="@{'/events/' + ${event.id}}"><img th:src="@{'/images/event/' + ${event.image}}" alt=""></a>
                    <figcaption><a th:href="@{'/events/' + ${event.id}}" th:text="#{event.details}"></a></figcaption>
                  </figure>
                  <section>
                    <h4><a th:href="@{'/events/' + ${event.id}}" th:text="${event.title}"></a></h4>
                    <th:block th:if="${#strings.length(event.description) > 90}">
                      <p th:text="${#strings.substring(event.description ,0 ,90)}"></p>
                    </th:block>
                    <th:block th:if="${#strings.length(event.description) <= 90}">
                      <p th:text="${event.description}"></p>
                    </th:block>
                    <ul class="charity-event-option">
                      <li><i class="fa fa-calendar"></i><span
                          th:text="${#calendars.format(event.plannedDate, 'MMM dd, yyyy')}"></span></li>
                      <li><i class="fa fa-institution"></i><span th:text="${event.association.name}"></span></li>
                    </ul>
                    <a th:href="@{'/events/' + ${event.id}}" class="charity-event-btn charity-bgcolorhover"
                       th:text="#{event.details}"></a>
                  </section>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <!--// Event \\-->
      </div>
    </div>
  </div>




  
  
  <div class="charity-main-section charity-partner-slider-full">
    <div class="container">
      <div class="row">

        <div class="col-md-12">
          <div class="charity-fancy-title">
            <div class="charity-fancy-title-wrap">
              <h2 th:text="#{out.partners}"></h2>
            </div>
          </div>
          <!--// Partner \\-->
          <div class="charity-partner-slider">
            <div th:each="sponsor:${sponsors}">
              <a href="#" target="_blank"><img th:src="@{'images/partners/' + ${sponsor.logo}}" alt=""></a>
            </div>
          </div>
          <!--// Partner \\-->
        </div>

      </div>
    </div>
  </div>
  <!--// Main Section \\-->
</div>


<th:block th:replace="~{layouts/master::footer}"/>
<th:block th:include="~{layouts/master::js}"/>
</body>
</html>
